<div class="form-container">
    <h2>Register</h2>
    <form (submit)="onSignup()">
        <input type="text" placeholder="First Name" [(ngModel)]="firstname" name="firstname" required />
        <input type="text" placeholder="Last Name" [(ngModel)]="lastname" name="lastname" required />
        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />

        <!-- Sélecteur pour le rôle -->
        <label for="role">Role:</label>

        <select [(ngModel)]="role" name="role" required>
            <option value="COLOCATAIRE">Colocataire</option>
            <option value="PROPRIETAIRE">Propriétaire</option>
        </select>

        <button type="submit">Register</button>
    </form>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
